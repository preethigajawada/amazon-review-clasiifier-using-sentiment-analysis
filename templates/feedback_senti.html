{%extends 'layout.html' %}

{% block body %}


<div class="w3-container col-lg-6 col-lg-offset-3 well">
  
  <h2 class="text-center">Review Sentiment </h2>

  <div class="w3-light-grey">
  	<p><strong>Positive</strong></p>
    <div id="p1" class="w3-green w3-center w3-round-xlarge" style="height:24px;width:0"></div>
  </div>
  <br>
  
  <div class="w3-light-grey">
  	<p><strong>Negative</strong></p>
    <div id="p2" class="w3-red w3-center w3-round-xlarge" style="height:24px;width:0"></div>
  </div>
  <br>
   
  <div class="w3-light-grey">
  	<p><strong>Neutral</strong></p>
    <div id="p3" class="w3-orange w3-center w3-round-xlarge" style="height:24px;width:0"></div>
  </div>
  <br> 
    <!--<button class="w3-button w3-green" onclick="move1(),move2(),move3()">Click Me</button>-->
</div>

<script>


var p = parseInt('{{ li_pos }}');
var q = parseInt('{{ li_neg }}');
var r = parseInt('{{ li_neu }}');


var a = Math.floor(((p)/(p+q+r)*(1.0))*100);

var b = Math.floor(((q)/(p+q+r)*(1.0))*100);

var c = Math.abs(100-a-b);


function move1()
{
	/*document.write(a);
	document.write("<br>");
	document.write(b);
	document.write("<br>");
	document.write(c);*/
	var elem = document.getElementById("p1");
	var width=1;
	var id = setInterval(frame , 20);
	function frame()
	{
		if (width >= a)
		{
			clearInterval(id);
		} 
		else
		{
			width++; 
			elem.style.width = width + '%'; 
			elem.innerHTML = width * 1 + '%';
			//document.getElementById("dem").innerHTML = width + " ";
		}
	}		
}

function move2()
{
	var elem = document.getElementById("p2");
	var width=1;
	var id = setInterval(frame , 20);
	function frame()
	{
		if (width >= b)
		{
			clearInterval(id);
		} 
		else
		{
			width++; 
			elem.style.width = width + '%'; 
			elem.innerHTML = width * 1 + '%';
			//document.getElementById("dem").innerHTML = width + " ";
		}
	}		
}


function move3()
{
	var elem = document.getElementById("p3");
	var width=1;
	var id = setInterval(frame , 20);
	function frame()
	{
		if (width >= c)
		{
			clearInterval(id);
		} 
		else
		{
			width++; 
			elem.style.width = width + '%'; 
			elem.innerHTML = width * 1 + '%';
			//document.getElementById("dem").innerHTML = width + " ";
		}
	}		
}

</script>

{% endblock %}
